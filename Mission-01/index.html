<!-- HTML 작성 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.png" />
    <title>쿠팡::오늘의 발견</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">
          <a href="https://www.coupang.com/">
            <img src="./assets/logo/logo.png" alt="쿠팡 로고" />
          </a>
        </h1>
      </header>
      <section>
        <h2 class="section-title">
          <span
            class="section-title-head"
            role="heading"
            aria-label="오늘의 발견"
          >
            오늘의 발견 <span>|</span>
          </span>
          <span
            class="section-title-sub"
            role="heading"
            aria-label="오늘 쿠팡이 엄선한 가장 핫한 제품"
          >
            오늘 쿠팡이 엄선한 가장 핫한 제품
          </span>
        </h2>
        <div class="item-list-box">
          <div class="item">
            <a class="item-link" href="#">
              <img
                id="itemImg01"
                src="./assets/discovery/honeytea.jpg"
                alt="오뚜기 꿀 생강차 상품 이미지"
              />
            </a>
            <a href="/" class="move-to-item-link">></a>
          </div>
          <div class="item">
            <a href="#" class="item-link">
              <img
                id="itemImg02"
                src="./assets/discovery/vaseline.jpg"
                alt="바세린 상품 이미지"
              />
            </a>
            <a href="/" class="move-to-item-link">></a>
          </div>
          <div class="item">
            <a href="#" class="item-link">
              <img
                id="itemImg03"
                src="./assets/discovery/handcream.jpg"
                alt="카밀 핸드크림 상품 이미지"
              />
            </a>
            <a href="/" class="move-to-item-link">></a>
          </div>
          <div class="item">
            <a href="#" class="item-link">
              <img
                id="itemImg04"
                src="./assets/discovery/bibs.jpg"
                alt="빕스 아기사항 상품 이미지"
              />
            </a>
            <a href="/" class="move-to-item-link">></a>
          </div>
          <div class="item">
            <a href="#" class="item-link">
              <img
                id="itemImg05"
                src="./assets/discovery/hanssem.jpg"
                alt="한샘 수납장 모음 페이지 연결"
              />
            </a>
            <a href="/" class="move-to-item-link">></a>
          </div>
          <div class="item">
            <a href="#" class="item-link">
              <img
                id="itemImg06"
                src="./assets/discovery/dumpling.jpg"
                alt="개성 왕만두 상품 이미지"
              />
            </a>
            <a href="/" class="move-to-item-link">></a>
          </div>
          <div class="item">
            <a href="#" class="item-link">
              <img
                id="itemImg07"
                src="./assets/discovery/wettissue.jpg"
                alt="올담 물티슈 상품 이미지"
              />
            </a>
            <a href="/" class="move-to-item-link">></a>
          </div>
          <div class="item">
            <a href="#" class="item-link">
              <img
                id="itemImg08"
                src="./assets/discovery/febreze.jpg"
                alt="페브리즈 스프레이 상품 이미지"
              />
            </a>
            <a href="/" class="move-to-item-link">></a>
          </div>
          <div class="item">
            <a href="#" class="item-link">
              <img
                id="itemImg09"
                src="./assets/discovery/dyson.jpg"
                alt="다이슨 청소기 특가 페이지 연결"
              />
            </a>
            <a href="/" class="move-to-item-link">></a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
