<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <link rel="stylesheet" href="/stylesheets/pages/header.css" />
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header class="header-container">
      <div class="login-bar">
        <ul class="login-bar-link-list">
          <li class="login-bar-link"><a href="#">로그인</a></li>
          <li class="login-bar-link"><a href="#">회원가입</a></li>
          <li class="login-bar-link"><a href="#">고객센터</a></li>
          <li class="login-bar-link"><a href="#">쿠팡플레이</a></li>
          <li class="login-bar-link"><a href="#">제휴마케팅</a></li>
        </ul>
      </div>
      <div class="header-section">
        <!-- 1번째 그리드 셀 -->
        <button class="button--category"><span>카테고리</span></button>
        <!-- 2번째 그리드 셀 -->
        <h1 class="logo">
          <!-- <a href="https://www.coupang.com/">Coupang</a> -->
          <a href="https://www.coupang.com/" target="_blank" rel="noreferrer"
            ><span>Coupang</span></a
          >
        </h1>
        <!-- 3번째 그리드 셀 -->
        <form class="header-search-form" action="#">
          <div class="search-form-category-wrapper">
            <select name="search-form-category">
              <option value="all">전체</option>
            </select>
            <svg
              id="searchFormCategorySVG"
              fill="#767676"
              height="12px"
              width="12px"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 24 24"
              xml:space="preserve"
            >
              <polygon
                style="fill-rule: evenodd; clip-rule: evenodd"
                points="3,6 21,6 12,19 "
              />
            </svg>
          </div>
          <input
            type="search"
            placeholder="찾고 싶은 상품을 검색해 보세요!"
            required
          />
          <button id="voiceSearchButton"><span>음성 검색</span></button>
          <button id="keywordSearchButton"><span>키워드 검색</span></button>
        </form>
        <!-- 4번째 그리드 셀 -->
        <div class="myCoupang">
          <button>마이쿠팡</button>
          <ul>
            <li><a href="#">주문목록</a></li>
            <li><a href="#">취소/반품</a></li>
            <li><a href="#">찜리스트</a></li>
          </ul>
        </div>
        <!-- 5번째 그리드 셀 -->
        <div class="cart">
          <button>장바구니</button>
          <div class="selected-item-count">0</div>
          <div class="cart-message">
            <p><span>장바구니에 담긴 상품이 없습니다.</span></p>
          </div>
        </div>
        <!-- 6번째 그리드 셀 -->
        <ol class="header-bottom-link-list">
          <li class="header-bottom-link">
            <a href="#"
              ><img
                src="/assets/icon/icon-rocket.svg"
                alt="로켓배송 아이콘"
              />로켓배송</a
            >
          </li>
          <li class="header-bottom-link">
            <a href="#"
              ><img
                src="/assets/icon/icon-fresh.svg"
                alt="로켓프레시 아이콘"
              />로켓프레시</a
            >
          </li>
          <li class="header-bottom-link">
            <a href="#"
              >2022년 설날<img
                src="/assets/icon/new.svg"
                alt="new 2022년 설날 아이콘"
            /></a>
          </li>
          <li class="header-bottom-link"><a href="#">로켓직구</a></li>
          <li class="header-bottom-link"><a href="#">골드박스</a></li>
          <li class="header-bottom-link"><a href="#">정기배송</a></li>
          <li class="header-bottom-link"><a href="#">이벤트/쿠폰</a></li>
          <li class="header-bottom-link"><a href="#">기획전</a></li>
          <li class="header-bottom-link"><a href="#">여행티켓</a></li>
        </ol>
      </div>
    </header>
  </body>
</html>
